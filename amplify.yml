version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci
        - sysctl -w fs.inotify.max_user_watches=524288
    build:
      commands:
        - npm run web
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 